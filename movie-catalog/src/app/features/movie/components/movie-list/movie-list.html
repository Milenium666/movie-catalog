<section class="movie-list">
    <div class="movie-list__content">
        @for (movie of filteredMovies; track movie.title) {
        <app-movie-card [movie]="movie" (movieClick)="onMovieClick($event)"></app-movie-card>
        }
        @if (filteredMovies.length === 0 && movies.length > 0) {
        <div class="movie-list__empty">
            <p>Фильмы не найдены</p>
        </div>
        }
    </div>
    @if (selectedMovie) {
    <app-movie-detail-modal 
        [movie]="selectedMovie" 
        [isOpen]="isModalOpen"
        (close)="onCloseModal()">
    </app-movie-detail-modal>
    }
</section>
