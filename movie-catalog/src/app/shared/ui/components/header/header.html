<header class="header">
    <div class="header__content">
        <h1 class="header__title">Каталог фильмов</h1>
        <input 
            type="text" 
            class="header__search" 
            placeholder="Поиск фильмов..."
            [value]="searchQuery()"
            (input)="onSearchChange($any($event.target).value)">
    </div>
</header>
